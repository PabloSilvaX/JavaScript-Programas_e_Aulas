<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
        Velocidade do Carro <input type="number" name="txtvel" id="txtvel"> Km/h
        <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')// id(#) class(.)
        var vel = Number(txtv.value) //pega o valor digitado na variavel txtv
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
        if(vel > 60){
            res.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>'
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`// += (concatena para não apagar a mensagem anterior)
    }
    </script>
</body>
</html>
