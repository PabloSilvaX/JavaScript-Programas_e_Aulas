    <script>

/*

##OPERADORES RELACIONAIS ###
>           #maior
<           #menor
>=          #maior ou igual
<=          #menor ou igual
==          #igual (não ve diferença em tipo)
!=          #diferente
===         #identico (mesmo tipo e mesmo valor)

#Praticando relacionais indicando valores boleanos (true e false/verdadeiro e falso):
5>2     #true
7<4     #false
8>=8    #true
9<=7    #false
5==5    #true
4!=4    #false

8!='8'           #false (ele não compara o tipo da variavel apenas o valor)
8!=='8'          #true  (ele compara o tipo e o valor da variavel)


###OPERADORES LOGICOS###

!       #negação     (não) o falso vira verdadeiro e o verdadeiro falso
&&      #conjunção   (e) ambos precisam ser verdadeiros
||      #disjunção   (ou) basta que um seja verdadeiro

#no node JS
var a=5
var b=8
a > b && b%2 == 0       #false
a <= b || b/2 == 2      #true

##########PRECEDENCIA#############

#Operadores aritimeticos:
1 ()
2 **
3 * / %
4 + -

#Operadores relacionais (não tem ordem de precedencia, são lidos conforme no codigo
da esquerda para direita):
>           #maior
<           #menor
>=          #maior ou igual
<=          #menor ou igual
==          #igual (não ve diferença em tipo)
!=          #diferente
===         #identico (mesmo tipo e mesmo valor)

#Operadores Logicos
1 !
2 &&
3 ||

####################################
##OPERADOR TERNARIO##

Simbolos: ? e :
é dividido em tres partes
teste?true:false

exemplo:
media>=7.0?"Aprovado":"Reprovado"

##No node JS
var media = 5.5                          #cria variavel media e da a ela o valor 5.5
media > 7?'Aprovado':'Reprovado'         #realiza o teste perguntando se a media e maior que 7, caso seja true exibira aprovado, caso contrario exibira reprovado

*/

    </script>
