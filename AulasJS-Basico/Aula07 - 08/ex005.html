### Simbolos aritimeticos
+ - adição
-  - subtração
* - multiplicação
/ - simbolo divisão real
% - simbolo divisão inteira (divide o resto de divisões reais)
** - potencia





(divisões são feitas antes da adição. Exemplo:
5+3/2 = 6.5, pois primeiro é feito o 3/2 e só depois o resultado é somado
ao 5, caso você deseje fazer primeiro a soma e depois dividir o resultado 
voce deve ultilizar os parenteses (5+3)/2 então o resultado se torna 4)



#ORDEM DE PRECEDENCIA DOS OPERADORES ARITIMETICOS## (oque sera realizado primeiro nas contas)
1 ()
2 **
3 * / %
4 + -

##Atribuição Simples
var a = 5+3             (8)
var b = a%5             (3)
var c = 5*b**2          (45) (primeiro se resolve a potencia [**])
var d = 10 -a/2         (6)  (primeiro se resolve a divisão [/])
var e = 6*2/d           (2)  (se estiver na mesma ordem de precedencia, quem aparece primeiro é resolvido)
var f = b%e+4/e         (3)  (primeiro se resolve o b%e depois 4/e, e depois a soma)

##Auto-atribuições
var n=3             (n passa a valer 3)
n = n+4             (n passa a valer 7)
n = n-5             (n passa a valer 2)

#Simplificando as Auto-atribuições:
var n=3               (n passa a valer 3)
n+=4                  (n passa a valer 7)
n-=5                  (n passa a valer 2)

#Incremento || Decremento

#pós (exibe no node a mudança só após pedir exibição)
var n=10        (n passa a valer 10)
n++             (n passa a valer 11)
n--             (n passa a valer 10 denovo)

#pré    (ja exibe antes de pedir exibição no node)
var n=10        (n passa a valer 10)
++n             (n passa a valer 11)
--n             (n passa a valer 10 denovo)
