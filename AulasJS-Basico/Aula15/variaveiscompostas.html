    <script>
        /*
        ################ VARIAVEIS COMPOSTAS ####################
        Variaveis compostas conseguem armazenar diversos valores numa mesma estrutura, não perdendo valores anteriores
        ao guardar novos.

        exemplo:
        vaga a = h, b, c;

        a variavel composta a (tambem chamada de array/vetor) recebe os tres valores
        estes tres valores vão receber chaves/indices de identificação de acordo com sua ordem
        começando do 0.
        Então h = 0, b = 1, c = 2. (lembrando que esses numeros são suas chaves de identificação e não o conteudo/valor)

        */
    </script>
